<div class="flex">
  <button
    type="button"
    pButton
    pRipple
    icon="pi pi-file"
    (click)="table.exportCSV()"
    class="mr-2"
    pTooltip="CSV"
    tooltipPosition="bottom"
  ></button>
  <button
    type="button"
    pButton
    pRipple
    icon="pi pi-file-excel"
    (click)="exportExcel()"
    class="p-button-success mr-2"
    pTooltip="XLS"
    tooltipPosition="bottom"
  ></button>
  <button
    type="button"
    pButton
    pRipple
    icon="pi pi-file-pdf"
    (click)="exportPdf()"
    class="p-button-warning mr-2"
    pTooltip="PDF"
    tooltipPosition="bottom"
  ></button>
  <button
    type="button"
    pButton
    pRipple
    icon="pi pi-filter"
    (click)="table.exportCSV({ selectionOnly: true })"
    class="p-button-info ml-auto"
    pTooltip="Selection Only"
    tooltipPosition="bottom"
  ></button>
</div>
