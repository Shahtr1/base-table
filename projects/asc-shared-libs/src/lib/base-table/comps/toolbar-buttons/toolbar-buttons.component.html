<div class="export-buttons-wrapper">
  <div class="button-wrapper">
    <button
      *ngIf="showAddButton"
      pButton
      pRipple
      [label]="generalTexts!.new!.label!"
      icon="pi pi-plus"
      class="p-button-success mr-2"
      [pTooltip]="generalTexts!.newToolTip!.label!"
      tooltipPosition="bottom"
      (click)="addNew()"
    ></button>
    <button
      type="button"
      pButton
      pRipple
      icon="pi pi-trash"
      *ngIf="selectedItems.length > 0"
      (click)="deleteSelectedRows()"
      class="p-button-danger mr-2"
      [pTooltip]="generalTexts!.deleteAllSelected!.label!"
      tooltipPosition="bottom"
    ></button>

    <div class="smart-button-wrapper">
      <div class="title">{{ generalTexts.export.label }}</div>
      <div class="icon-wrapper">
        <p-checkbox
          *ngIf="selectedItems.length > 0"
          label="Selected only"
          [formControl]="selectAll"
          [binary]="true"
        ></p-checkbox>
        <p-speedDial
          [model]="menuItems"
          direction="down"
          showIcon="pi pi-ellipsis-v"
          hideIcon="pi pi-times"
          [buttonStyle]="{
            backgroundColor: 'transparent',
            color: '#fff',
            padding: '1.2rem'
          }"
        ></p-speedDial>
      </div>
    </div>
  </div>
</div>
