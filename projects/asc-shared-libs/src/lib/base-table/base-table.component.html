<p-table
  [value]="products"
  [styleClass]="selectedSize.class"
  styleClass="p-datatable-gridlines"
  responsiveLayout="stack"
  [breakpoint]="responsiveLayoutBreakPoint + 'px'"
  [paginator]="paginator"
  [rows]="rowSize"
  [showCurrentPageReport]="true"
  [currentPageReportTemplate]="currentPageReportTemplate"
  [rowsPerPageOptions]="rowsPerPageOptions"
>
  <ng-container *ngIf="showCaption">
    <ng-template pTemplate="caption">
      <ng-container>
        <div #ref>
          <ng-content select="caption"></ng-content>
        </div>
      </ng-container>
      <ng-container *ngIf="ref.childNodes.length == 0">Products</ng-container>
    </ng-template>
  </ng-container>
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Category</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.category }}</td>
    </tr>
  </ng-template>
  <ng-container *ngIf="showSummary">
    <ng-template pTemplate="summary">
      <ng-content select="summary"></ng-content>
    </ng-template>
  </ng-container>
</p-table>
